<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ month_name|title }} Challenge</title>
    </head>
    <body>
        <h1>{{ month_name|title }} Challenge</h1>
        {% if text %}
        <h2>{{ text }}</h2>
        {% else %}
        <p>There is no challenge for {{ month_name }} yet!</p>
        {% endif %}
    </body>
</html>
